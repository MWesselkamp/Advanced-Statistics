name: LaTeX Build

on:
  push:
    branches:
      - main  # or 'master' or any branch you want to trigger the action
  pull_request:
    branches:
      - main  # optional, if you also want to build on PRs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up TeX Live
      run: sudo apt-get install texlive-latex-base texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra

    - name: Compile LaTeX document
      run: pdflatex lectures/day_1_intro_to_mems/intro_to_course.tex

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v3
      with:
        name: compiled-pdf
        path: lectures/day_1_intro_to_mems/intro_to_course.pdf

    - name: Commit and push the PDF
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add lectures/day_1_intro_to_mems/intro_to_course.pdf
        git commit -m "Auto-build PDF from LaTeX"
        git push
